name: Documentation

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

###################### Contacts module

      - name: Install contacts dev dependencies
        working-directory: ./contacts
        run: npm ci --only=dev

      - name: Build contacts doc
        working-directory: ./contacts
        run: npm run build:doc

######################
###################### bookmarks/vanilla module

      - name: Install bookmarks/vanilla dev dependencies
        working-directory: ./bookmarks/vanilla
        run: npm ci --only=dev

      - name: Build bookmarks/vanilla doc
        working-directory: ./bookmarks/vanilla
        run: npm run build:doc

######################

      - name: Upload pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'gh-pages'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1